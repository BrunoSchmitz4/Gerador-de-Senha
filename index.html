<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="custom.css">

    <title>Gerador de Senha</title>

</head>
<body>
    <img class="logo" src="https://i.ibb.co/m8YvYBr/logo.png" alt="Logo: Gerador de senha">

    <main class="container-input">

        <span>Tamanho <span id="valor"> </span> caracteres</span>
        <input id="slider" class="slider" type="range" min="5" max="25" value="15">

        <button id="button" onclick="generatepassword()" class="button-cta">Gerar Senha</button>

    </main>

    <div id="container-password" onclick="copyPassword()" class="container-password hide">

        <span class="title">Sua senha gerada foi</span>

        <span id="password" class="password"></span>

        <span class="tooltip">Clique para copiar.</span>
    </div>

    <script src="main.js"></script>
</body>
</html>
